<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div id="mobileModal">
        <p>
            This project is meant to be displayed on a TV screen or a desktop screen not a mobile.
        </p>
    </div>
    <div class="logo__container">
        <img class="logo" src="./assets/images/memento.png" alt="Logo memento">
    </div>
    <main>
        <div class="cards__container panel">
            <div class="costumersData__container">
                <div class="costumerData card">
                    <span class="data js-costumerData">99999</span>
                    <span class="type">clients</span>
                </div>
            </div>
            <div class="photosData__container">
                <div class="costumerData card">
                    <span class="data js-photosData">99999</span>
                    <span class="type">photos</span>
                </div>
            </div>
        </div>

        <div class="map js-map"></div>

        <div class="notification__container panel"></div>
    </main>
    <script src="./scripts/lib/d3.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
